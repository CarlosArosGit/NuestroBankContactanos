<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NUESTROBANK</title>
  <link href="assets/boostrap/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body onload="asignarFunciones()">
  <div class="container ">
    <div class="row text-center mt-5">
      <h1>Contáctanos</h1>
    </div>
    <div class="cardWhite">
      <div class="inputsForm">
        <div class="row">
          <div class="col-md-6">
            <div class="formContacto mt-5">
              <label class="form-label" for="nombre">Nombre*</label><br>
              <input class="form-control" type="text" id="nombre" name="nombre"><br>
              <label class="form-label" for="email">Email*</label><br>
              <input class="form-control" type="email" id="email" name="email"><br>
            </div>
          </div>
          <div class="col-md-6">
            <div class="formContacto mt-5">
              <label class="form-label" for="apellido">Apellido*</label><br>
              <input class="form-control" type="text" id="apellido" name="apellido"><br>
              <label class="form-label" for="motivo">Por favor especifíque motivo*</label><br>
              <select class="form-select" aria-label="Default select example" id="motivo" name="motivo">
                <option selected disabled value="0">--Seleccione--</option>
                <option value="Problemas con su Cuenta Online.">Problemas con su Cuenta Online.</option>
                <option value="Restablecer Contraseña.">Restablecer Contraseña.</option>
                <option value="Solicitud de Atención al Cliente.">Solicitud de Atención al Cliente.</option>
                <option value="Otro.">Otro.</option>
              </select>
            </div>
          </div>
        </div>
        <div class="row formContactoText">
          <div class="col-md-12">
            <label for="mensaje">Mensaje*</label><br>
            <textarea name="mensaje" id="mensaje" rows="4" class="form-control"></textarea>
            <div class="text-center mt-4">
              <button type="button" id="btnEnviar" class="btn btn-success">ENVIAR MENSAJE</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="assets/boostrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/scripts.js"></script>
</body>

</html>
